workflowVersion: 1.0.0
speakeasyVersion: latest
sources:
    Patron API:
        inputs:
            - location: openapi.json
        overlays:
            - location: .speakeasy/speakeasy-modifications-overlay.yaml
        output: .speakeasy/out.openapi.yaml
        registry:
            location: registry.speakeasyapi.dev/patron/ts-sdk/patron-api
targets:
    patron-ts-sdk:
        target: typescript
        source: Patron API
        publish:
            npm:
                token: $npm_token
        codeSamples:
            registry:
                location: registry.speakeasyapi.dev/patron/ts-sdk/celeb-ai-video-generation-api-typescript-code-samples
            labelOverride:
                fixedValue: Typescript (SDK)
            blocking: false
